name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Runs only on direct push or merged PR into main

jobs:
  # Dummy job to prevent "no independent job" error
  setup-check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup check
        run: echo "Setup check complete."

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: ["setup-check", "Lint and Prettier Check", "Unit test", "SonarCloud Analysis"]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
